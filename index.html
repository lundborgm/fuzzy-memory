<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="start-screen">
      <div class="welcome">
        <h1>Memory</h1>
        <button class="start-button">Start game</button>
      </div>
    </div>

    <div class="score">
      <div class="score-board">
        <h1>Congratulations!</h1>
        <p>You successfully completed the game.</p>
        <p class="moves">Moves: <span class="complete-moves"></span></p>
        <p>Time: <span class="complete-time"></span></p>
        <button class="play-again">Play again</button>
      </div>
    </div>

    <div class="sidebar">
      <h2>Moves: <span class="click-counter">0</span></h2>
      <div class="timer">0.0</div>
    </div>

    <div class="memory-container blur">
      <div class="memory-game">

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
